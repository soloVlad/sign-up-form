<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts.js" defer></script>
</head>

<body class="body">
    <div class="logo-container">
        <div class="logo disable-select">
            <img class="logo-img" src="./img/odin-lined.png" alt="odin logo">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <div class="credentials">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" class="credentials-link">Halie West</a>
            on
            <a href="https://unsplash.com/photos/25xggax4bSA" class="credentials-link">Unsplash</a>
        </div>
    </div>

    <div class="content-container">
        <form action="" class="form">
            <div class="form-section">
                <div class="content-text">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.
                </div>
                <div class="content-text">
                    You <em>know</em> you want to.
                </div>
            </div>

            <div class="form-section form-section-light">
                <h2 class="form-title">Let's do this!</h2>
                <div class="form-container">
                    <div class="form-item">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="form-item">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Doe" required>
                    </div>
                    <div class=" form-item">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="address@mail.com" required>
                    </div>
                    <div class="form-item">
                        <label for="phone-number">phone number</label>
                        <input type="tel" id="phone-number" name="phone_number" placeholder="+375399323356" required>
                    </div>
                    <div class="form-item">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password" placeholder="" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <button type="submit" class="create-button">create account</button>
                <p class="login-text">Already have an account? <a href="#" class="login-link">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
